<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style id="applicationStylesheet" type="text/css">
	html,body {
	  position: relative;
	  height: 100%;
	  width: 100%;
	  overflow-x: hidden; }

	  body {
	  font-family: "Assistant", sans-serif;
	  margin: 0;
	  padding: 0;
	  color: #F6F6F6;
	  font-size: 14px;
	  line-height: 1.4;
	  -webkit-text-size-adjust: 100%;
	  overflow: hidden;
	  font-weight: 300;
	  background-color: #fafafa; }
	  button{
	  	border-radius:50px;
	  	width: 70%;
	  	padding: 3px;
	  	margin: 0 0 13px 0;
	  }

	  .product_list{
	  	height: 100%;
	  	width: 100%;
	  	float: center;


	  }
	  .title{
	  	height: 100%;
	  	width: 100%;
	  	text-align: center;
	  }
	  .title img{
	  	height: 90%;

	  }
	  .hgrid-30 {
	  	background-color: #244444;
	   float: center;
	   height: 27%;
	   box-sizing: border-box;   
	   padding: 0 40px;}
	   .price{
	   	width: 100%;
	   	height: 100%;

	   }
	  .hgrid-45 {
	  	background-color: #244444;
	   float: center;
	   height: 50%;
	   box-sizing: border-box;
	   padding: 0 40px;   }
	.hgrid-25 {
	   float: center;
	   height: 23%;
	   box-sizing: border-box;   
	   padding: 0px;}
	   .hgrid-15{
	   	float: center;
	   height: 15%;
	   box-sizing: border-box;   
	   padding: 0px;
	   }
	   .hgrid-85{
	   	float: center;
	   height: 85%;
	   box-sizing: border-box;
	   background-color: #fff;   
	   padding: 0px;
	   border:1px solid #00000096;
	   }
	   .wgrid-60 {
	   margin: 0;
		height: 100%;
	   float: left;
	   width: 60%;
	   border:1px solid #00000096;
	   background-color: #fff;
	   box-sizing: border-box;
	   text-align: left;   
	   padding: 10px;}
	   .wgrid-40 {
	   margin: 0;
		height: 100%;
		text-align: left; 
		padding: 10px;
		background-color: #fff;
	   float: left;
	   width: 40%;
	   border:1px solid #00000096;
	   box-sizing: border-box; }
	.wgrid-25 {
		margin: 0;
		height: 100%;
		text-align:center;
	   float: left;
	   width: 25%;
	   box-sizing: border-box;   
	   padding: 0px;}
	   .wgrid-50 {
		margin: 0;
		height: 100%;
		text-align:center;
	   float: left;
	   width: 50%;
	   box-sizing: border-box;   
	   padding: 24px;}
	.product_list button{
	   	background-color: #faf7d7;
	   	border-color: transparent;
	   	font-size:0.9em;
	   	margin: 0 0 15px 0;
	   }
	   .all{
	   	text-align: center;
	   	width: 70%;
	   	height: 100%;
	   	margin: 0 auto;
	   }
	   .product{
	   	font-size:0.9em;
	   	color: #000; 
	   	margin: 4px 0 4px 5px
	   }
	   .total_price{
	   	font-size:1.3em;
	   	font-weight: bold;
	   	color: #fff; 
	   	margin: 0 0 17.43px 0;
	   }

	</style>
</head>

<body>
	<div class="all">
<div class="hgrid-25"> 
<div class="title">
<img src="title.PNG"></img></div>
</div>


	<!--상품 목록-->
<div class="hgrid-45">
<div class="product_list">

	<div class="wgrid-25">
          <h2>Coffee&Espresso</h2>
          <button type="submit" name="" id="Cole Foam Cappuccino"  >Cole Foam Cappuccino</button>
    <button type="submit" name="" id="Caramel Macchiato"  >Caramel Macchiato</button>
    <button type="submit" name="" id="Caffe Mocha"  >Caffe Mocha</button>
    <button type="submit" name="" id="Caffe Latte"  >Caffe Latte</button>
    <button type="submit" name="" id="Caffe Latte"  >Caffe Latte</button>
    <button type="submit" name="" id="Decaf Caffe Americano"  >Decaf Caffe Americano</button>
    <button type="submit" name="" id="Brewed Coffee"  >Brewed Coffee</button>
	</div>
</div>
</div>


<!--하단-->
<div class="hgrid-30">
	<div class="price">
		<div class="wgrid-50">
			<!--구매할 상품 목록-->
			<div class="wgrid-60" id=ProductList>
				<div class="product">Caramel Macchiato</div>
			</div>
			<!--구매할 상품 가격-->
			<div class="wgrid-40" id=ProductPrice>
				<div class="product">10000</div>
			</div>
		</div>

		<div class="wgrid-25">
			<h3 style="color: #fff; margin: 17.43px 0 10.43px 0">Total Amount</h3>

			<!--총 상품 가격-->
			<div class="total_price" id="TotalPrice">10000</div>
			<button type="submit" name="" id="charge"  >charge</button>
			<button type="submit" name="" id="clear"  >clear</button>

		</div>
		<div class="wgrid-25" style="padding: 0 24px 24px 24px">
			<h3 class="hgrid-15"style="color: #fff; margin: 0">Tag me!</h3>
			<div class="hgrid-85" style="">
				
				<img style="height: 100%; width: auto;"src="no.jpg"></img>
			</div>
		</div>


	</div>

</div>
</div>

</body>
</html>
