	   	width: 70%;
	   	height: 100%;
	   	margin: 0 auto;
	   }
	   .product{

	   	color: #000; 
	   	margin: 4px 0 4px 5px
	   }
	   .total_price{
	   	font-size:1.3em;
	   	font-weight: bold;
	   	color: #fff; 
	   	margin: 0 0 17.43px 0;
	   }
	   .t{
	   width: 100%;
	   	height: 100%;
	   	border: none;
	   	resize: none;
	   }
	   .to{
	   background-color: transparent;
	   margin:0;
	   color: white;
	   font-weight: bold;
	   text-align:center;
	   font-size: 1.2em;
	   }
	   .bt{

</head>
